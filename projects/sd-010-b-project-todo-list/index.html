<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <section id="box">
      <header>        
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      </header>
      <hr>
      <section id="content">        
          <input id="texto-tarefa" type="text">
          <button id="criar-tarefa">Add ✍</button>
          <ol id="lista-tarefas"></ol>
      </section>
      <hr>
      <section id="buttons">
        <button id="mover-cima">▲</button>
        <button id="mover-baixo">▼</button>
        <button id="remover-selecionado">✖</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="remover-finalizados">Limpar completos</button>
        <button id="salvar-tarefas">Salvar</button>
      </section>            
    </section>
    <script src="script.js"></script>
</body> 
</html>
